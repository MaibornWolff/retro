name: Retro CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Test
        run: npm test

      - name: Install playwright browsers
        if: ${{ vars.SKIP_E2E != 'true' }}
        run: npx playwright install --with-deps

      - name: Run e2e tests
        if: ${{ vars.SKIP_E2E != 'true' }}
        run: npm run e2e

      - name: CycloneDX Node.js Generate SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1.0.3
        with:
          path: "./"
          output: "./retro.sbom.xml"
