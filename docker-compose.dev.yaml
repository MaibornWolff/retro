version: "3.9"
services:
  frontend:
    container_name: retro-frontend
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    ports:
      - "3000:80"
  backend:
    container_name: retro-backend
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    ports:
      - "3001:3001"
  signaling:
    container_name: retro-signaling
    image: peerjs/peerjs-server
    ports:
      - "3002:9000"
